<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Firebase</title>
</head>

<body>
    <div>
        <p>Hi man <span id="user"></span></p>
    </div>

    <form id="auth">
        <input type="text" placeholder="Enter your name" name="username" id="username">
        <input type="text" placeholder="Enter your password" name="password" id="password">
        <input type="submit" value="вход">
    </form>

    <div class="info" id="info"></div>

    <div class="control">
        <button id="getobject">OBJECT</button>
    </div>

    <div class="control">
        <button id="google">GOOGLE SIGNIN</button>
    </div>







    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body></html>
